<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Template - 01</title>

    <!-- font Awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- External CSS Link -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- main container starts here -->

    <section id="main_container">
        <!-- main header starts here -->
        <header class="mainHeader">
            <div class="leftHeaderContent">
                <h1>Contact Us</h1>
                <ul>
                    <li class="firstListItem">
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <a href="#">Pages</a>
                    </li>
                    <li>
                        <a href="#">Corporate</a>
                    </li>
                    <li>
                        <a href="#">Contact Us</a>
                    </li>
                </ul>
            </div>

            <div class="rightHeaderContent">
                <i class="fa-solid fa-magnifying-glass"></i>
                <form>
                    <input type="text" placeholder="Quick Search">
                </form>
                <div class="icons">
                    <i class="fa-solid fa-bell"></i>
                    <i class="fa-regular fa-sun"></i>
                </div>
            </div>
        </header>
        <!-- main header ends here -->   
        
        <main class="mainContactContainer">
            <header class="topMainContainer">
                <div class="formContainer">
                    <h2>Send Us Email</h2>

                    <form action="#">
                        <div class="firstBlock">
                            <div class="name">
                                <label for="name">Name</label>
                                <input type="text" name="name" id="name" class="inputFocus">
                            </div>
                            <div class="email">
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email" class="inputFocus">
                            </div>
                        </div>
                        <div class="subject">
                            <label for="subject">Subject</label>
                            <input type="text" name="subject" id="subject" class="inputFocus">
                        </div>

                        <div class="message">
                            <label for="message">Message</label>
                            <textarea name="message" id="message" cols="30" rows="5" class="inputFocus"></textarea>
                        </div>

                        <div class="form-btn">
                            <input type="submit" value="Send Feedback">
                        </div>
                    </form>
                </div>
                <div class="mapContainer">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3888.017419154599!2d77.53517261477064!3d12.970737090856497!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae3ddddd478ef1%3A0x4bbb935360f87b7a!2sVijayanagar%20Metro%20Station!5e0!3m2!1sen!2sin!4v1674401136464!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </header>
            <main class="middleMainContainer">
                <div class="leftContent">
                    <h1>Let's Speak</h1>
                    <p>1 (833) 597-7538</p>
                </div>

                <div class="rightContent">
                    <i class="fa-solid fa-location-dot"></i>
                    <h2>Our Head Office</h2>
                    <p>Churchill-laan 16 II, 1052 CD, Amsterdam</p>
                </div>
            </main>
            <footer class="bottomMainContainer">
                <i class="fa-brands fa-square-facebook"></i>
                <i class="fa-brands fa-square-instagram"></i>
                <i class="fa-brands fa-github"></i>
                <i class="fa-brands fa-pinterest-p"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-reddit-alien"></i>
                <i class="fa-solid fa-basketball"></i>
            </footer>
        </main>
    </section>
    <!-- main container ends here -->
</body>
</html>
